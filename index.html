<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Drink Water Goal</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
        <h1>Daily Drink Water Goal</h1>
        <p>Set your daily water intake goal:</p>
        <input type="number" id="goalInput" placeholder="Enter goal in ounces">
        <button id="setGoal">Set Goal</button>

        <div class="progress-container">
            <p>Your progress:</p>
            <div class="progress-bar" id="progressBar"></div>
            <p id="progressText">0 / 0 ounces</p>
        </div>

        <button id="drinkWater">Drink Water</button>
        <button id="resetProgress">Reset Progress</button>
      </div>
      <footer>
        <h4>
            <a href="https://cbjtech.github.io/portfolio/">CBJ.</a> All rights reserved!
        </h4>
    </footer>

    <script src="main.js"></script>


   </body>
</html>
